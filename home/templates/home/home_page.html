{% extends "base.html" %}
{% load static %}

{% block body_class %}template-homepage{% endblock %}

{% block extra_css %}

{% endblock extra_css %}

{% block content %}


<div class="grid grid-cols-5 grid-rows-5 gap-4">
    
    <div class="col-span-5 row-span-2 bg-contain relative" 
         style="background-image: url('{% static 'imgs/cover-image.png' %}'); 
                background-repeat: no-repeat; 
                background-position: top; 
                height: auto; min-height: 600px;">
        <!-- The h1 is positioned in the top-left corner of the container -->
         
        <div class="grid grid-cols-5 grid-rows-5 gap-2 md:gap-3 lg:gap-4">
            <!-- Title section -->
            <div class="col-span-5 row-span-3 flex flex-col justify-start items-start pl-12 md:pl-12 lg:pl-16 pt-8 md:pt-8 lg:pt-12 md:pb-1 lg:pb-2">
                <h1 class="text-white text-4xl md:text-5xl lg:text-8xl" style="font-family: 'Luckiest Guy', serif;">Django Horizons</h1>
            </div>
        
            <!-- Description section -->
            <div class="col-span-5 row-span-2 row-start-4 flex flex-col justify-start items-start pl-6 md:pl-12 lg:pl-16">
                <p class="text-white text-lg md:text-2xl lg:text-4xl hidden md:block" style="font-family: 'Luckiest Guy', serif;">
                    A blog documenting my journey into Web Development
                </p>
            </div>
        </div>
    
        
        
    </div>
    
    <div class="col-span-5 row-span-3 row-start-3">2</div>
</div>
{% endblock content %}
